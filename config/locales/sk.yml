      text: Outdoorová tenisová sezóna nám skončila a už sa nedočkavo tešíme na ďalšie leto! Počas zimy sa táto stránka nevyužíva a cítila by sa opustená, čo nechceme :) Preto je zatiaľ spustená v DEMO REŽIME, aby zobrazovala aspoň aktivity vymyslených hráčov.
